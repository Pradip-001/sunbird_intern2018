<div class="createcourse_parent">

<div class="container createcoursecontainer">
	<h3 class="coursecreate_form_title">Create Course</h3>
  <form>
    <label for="coursetitle">Course Title</label>
    <input type="text" id="coursetitle" name="coursetitle" placeholder="Course Title.." ng-model="coursetitle">

    <label for="course_thumb">Upload Thumbnail</label>
    <input id="course_thumb" type="file" name="course_thumb" file-model = "myFile" placeholder="Thumbnail" required="" capture>

    <label for="course_pdf">Upload pdf</label>
    <input id="course_pdf" type="file" name="course_pdf" file-model = "myFilepdf" placeholder="pdf file" required="" capture>

    

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Write something about course.." style="height:200px" ng-model="description"></textarea>

    <input type="button" value="Create" class="btn btn-primary" ng-click="submitCourse()">
  </form>
</div>
</div>
